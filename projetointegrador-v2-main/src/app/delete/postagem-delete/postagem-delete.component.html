
<div class="container">
      <div class="row d-flex justify-content-center ">
        <div class="col-md-12  mt-1">
          <h1 class=" text-center">Apagar Postagem</h1>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-12 ">
          <h4  class="text-center">Você tem Certeza?</h4>
        </div>
      </div>
      <div class="row d-flex justify-content-center  mt-4">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title m-0">{{postagem.titulo}}</h5>
              <small class="text-muted">Tema: {{postagem.tema.descricao}} </small>
              <p class="card-text mb-2 mt-2">{{postagem.texto}} </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink='/minhas-postagens'>Não</button>
          <button class="btn btn-success" (click)='apagar()'>Sim</button>

        </div>
      </div>
    </div>
