<div class="container mb-5 mt-5">

  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center">Apagar Tema</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center">Você tem certeza que deseja apagar o tema? Todas as postagens relacionadas a esse tema, serão apagadas.</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center">Tema {{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-3" routerLink='/home'>Não</button>
      <button class="btn btn-success" (click)='delete()'>Sim</button>
    </div>
  </div>

</div>
