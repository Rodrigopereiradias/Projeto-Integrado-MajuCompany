<div class="container mt-5 md-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center texte-dark">Atualizar Tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
      </div>

      <div class="row d-flex justify-content-center mb-3">
        <button class="btn btn-danger mr-4" routerLink='/home'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
